<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Media Queries Sebastian Barra</title>
        <link rel="stylesheet" href="./assets/css/normalize.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <script src="https://kit.fontawesome.com/1256f7227b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <nav>
                <div class="title">
                    <i class="fa-solid fa-car" style="color: #ffffff"></i>
                    <h1>Cars</h1>
                    <!-- <input type="checkbox" id="menu" /> -->
                </div>
                <label for="menu"> ☰ </label>
                <a href="">Inicio</a>
                <a href="">Catálogo</a>
                <a href="">Ofertas</a>
                <a href="">Contacto</a>
            </nav>
            <!--  -->
            <aside>
                <div class="select">
                    <button>HATCHBACK</button>
                    <button>SEDÁN</button>
                    <button>SUV</button>
                </div>
            </aside>
            <!--  -->
            <main>
                <section class="gallery">
                    <div class="card">
                        <img src="./assets/img/elantra.jpg" alt="" />
                        <h3>Elantra</h3>
                        <div class="btn">
                            <button>Ver más</button>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./assets/img/grandi10.jpg" alt="" />
                        <h3>Grand i10</h3>
                        <div class="btn">
                            <button>Ver más</button>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./assets/img/grandi10sedan.jpg" alt="" />
                        <h3>Grand i10 sedán</h3>
                        <div class="btn">
                            <button>Ver más</button>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./assets/img/cretaa.jpg" alt="" />
                        <h3>Creta</h3>
                        <div class="btn">
                            <button>Ver más</button>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./assets/img/cretagrand.jpg" alt="" />
                        <h3>Creta Grand</h3>
                        <div class="btn">
                            <button>Ver más</button>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./assets/img/tucson.jpg" alt="" />
                        <h3>Tucson</h3>
                        <div class="btn">
                            <button>Ver más</button>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./assets/img/santafe.jpg" alt="" />
                        <h3>Santa Fe</h3>
                        <div class="btn">
                            <button>Ver más</button>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./assets/img/palisade.jpg" alt="" />
                        <h3>Palisade</h3>
                        <div class="btn">
                            <button>Ver más</button>
                        </div>
                    </div>
                </section>
                <div class="group">
                    <button class="gbtn">&#171;</button>
                    <button class="gbtn">1</button>
                    <button class="gbtn">2</button>
                    <button class="gbtn">3</button>
                    <button class="gbtn">&#187;</button>
                </div>
            </main>
            <footer>
                <i class="icon fa-brands fa-facebook"></i><i class="icon fa-brands fa-instagram"></i>
                <h4>Todos los derechos reservados</h4>
            </footer>
        </div>
    </body>
</html>
